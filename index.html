<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bytebox/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytebox</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Restore path from 404.html redirect
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          })
          window.history.replaceState(
            null, null,
            l.pathname.slice(0, -1) + decoded[0] +
            (decoded[1] ? '&' + decoded[1].slice(1) : '') +
            l.hash
          )
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
